<script src="js/pais.js"></script>
<script>
    var pais = new Pais("Marruecos", "Rabat", 36000000);
    document.write("<article></article>");
    
    var infoMarruecos = document.querySelector("article");
    infoMarruecos.innerHTML = "<h3>"+pais.getNombre()+"</h3>";
    infoMarruecos.innerHTML += "<h4> Información principal</h4>";   
    infoMarruecos.innerHTML += "<p> Capital: "+pais.getCapital()+"</p>";
    infoMarruecos.innerHTML += "<p> Número de habitantes: "+pais.getCantidadPoblacion()+" personas</p>";
    pais.escribirCoordenadasCapital();
    infoMarruecos.innerHTML += "<h4> Más información</h4>";
    infoMarruecos.innerHTML += pais.getInformacionSecundario();
    pais.obtenerPrevisionTiempo();
    document.close();
